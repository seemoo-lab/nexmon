<h3 class="section">D.1 N_PC</h3>

<dl>
<dt><a name="index-N_005fPC"></a><code>.stabs</code>: <strong>N_PC</strong></dt>
<dd><a name="index-N_005fPC-1"></a>
<p>Global symbol (for Pascal).
</p>
<div class="example">
<pre class="example">&quot;name&quot; -&gt; &quot;symbol_name&quot;  &lt;&lt;?&gt;&gt;

</pre></div>

<div class="display">
<pre class="display"><samp>stabdump.c</samp> says:

global pascal symbol: name,,0,subtype,line
&lt;&lt; subtype? &gt;&gt;
</pre></div>

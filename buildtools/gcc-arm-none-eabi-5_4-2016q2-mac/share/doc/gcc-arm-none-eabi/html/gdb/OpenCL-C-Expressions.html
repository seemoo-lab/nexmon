<h5 class="subsubsection">15.4.5.2 OpenCL C Expressions</h5>

<p><a name="index-OpenCL-C-Expressions-983"></a><span class="sc">gdb</span> supports accesses to vector components including the access as
lvalue where possible.  Since OpenCL C is based on C99 most C expressions
supported by <span class="sc">gdb</span> can be used as well.

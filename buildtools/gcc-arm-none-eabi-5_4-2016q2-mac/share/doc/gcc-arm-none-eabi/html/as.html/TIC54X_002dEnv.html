<h4 class="subsection">9.43.3 Environment Settings</h4>

<p><a name="index-environment-settings_002c-TIC54X-2055"></a><a name="index-g_t_0040samp_007bA_005fDIR_007d-environment-variable_002c-TIC54X-2056"></a><a name="index-g_t_0040samp_007bC54XDSP_005fDIR_007d-environment-variable_002c-TIC54X-2057"></a>`<samp><span class="samp">C54XDSP_DIR</span></samp>' and `<samp><span class="samp">A_DIR</span></samp>' are semicolon-separated
paths which are added to the list of directories normally searched for
source and include files.  `<samp><span class="samp">C54XDSP_DIR</span></samp>' will override `<samp><span class="samp">A_DIR</span></samp>'.

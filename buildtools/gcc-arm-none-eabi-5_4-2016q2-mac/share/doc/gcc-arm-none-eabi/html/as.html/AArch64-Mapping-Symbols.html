<h4 class="subsection">9.1.7 Mapping Symbols</h4>

<p>The AArch64 ELF specification requires that special symbols be inserted
into object files to mark certain features:

     
<a name="index-g_t_0040code_007b_0024x_007d-560"></a>
<dl><dt><code>$x</code><dd>At the start of a region of code containing AArch64 instructions.

     <p><a name="index-g_t_0040code_007b_0024d_007d-561"></a><br><dt><code>$d</code><dd>At the start of a region of data.

   </dl>

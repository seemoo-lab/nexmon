<h5 class="subsubsection">9.25.2.2 Register Names</h5>

<p><a name="index-Meta-registers-1462"></a><a name="index-registers_002c-Meta-1463"></a>Registers can be specified either using their mnemonic names, such as
&lsquo;<samp><span class="samp">D0Re0</span></samp>&rsquo;, or using the unit plus register number separated by a &lsquo;<samp><span class="samp">.</span></samp>&rsquo;,
such as &lsquo;<samp><span class="samp">D0.0</span></samp>&rsquo;.

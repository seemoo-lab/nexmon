<h3 class="section">7.59 <code>.mri </code><var>val</var></h3>

<p><a name="index-g_t_0040code_007bmri_007d-directive-412"></a><a name="index-MRI-mode_002c-temporarily-413"></a>If <var>val</var> is non-zero, this tells <samp><span class="command">as</span></samp> to enter MRI mode.  If
<var>val</var> is zero, this tells <samp><span class="command">as</span></samp> to exit MRI mode.  This change
affects code assembled until the next <code>.mri</code> directive, or until the end
of the file.  See <a href="M.html#M">MRI mode</a>.

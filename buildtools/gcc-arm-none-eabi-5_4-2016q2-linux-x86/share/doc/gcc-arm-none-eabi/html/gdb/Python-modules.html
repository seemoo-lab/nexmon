<h4 class="subsection">23.2.4 Python modules</h4>

<p><a name="index-python-modules-2340"></a>
<span class="sc">gdb</span> comes with several modules to assist writing Python code.

<ul class="menu">
<li><a accesskey="1" href="gdb_002eprinting.html#gdb_002eprinting">gdb.printing</a>:        Building and registering pretty-printers. 
<li><a accesskey="2" href="gdb_002etypes.html#gdb_002etypes">gdb.types</a>:           Utilities for working with types. 
<li><a accesskey="3" href="gdb_002eprompt.html#gdb_002eprompt">gdb.prompt</a>:          Utilities for prompt value substitution.

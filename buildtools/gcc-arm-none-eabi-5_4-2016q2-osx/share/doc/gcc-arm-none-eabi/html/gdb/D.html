<h4 class="subsection">15.4.2 D</h4>

<p><a name="index-D-964"></a><span class="sc">gdb</span> can be used to debug programs written in D and compiled with
GDC, LDC or DMD compilers. Currently <span class="sc">gdb</span> supports only one D
specific feature &mdash; dynamic arrays.

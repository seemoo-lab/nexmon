<h4 class="subsection">9.40.4 SH Machine Directives</h4>

<p><a name="index-SH-machine-directives-1954"></a><a name="index-machine-directives_002c-SH-1955"></a><a name="index-g_t_0040code_007buaword_007d-directive_002c-SH-1956"></a><a name="index-g_t_0040code_007bualong_007d-directive_002c-SH-1957"></a><a name="index-g_t_0040code_007buaquad_007d-directive_002c-SH-1958"></a>
     <dl>
<dt><code>uaword</code><dt><code>ualong</code><dt><code>uaquad</code><dd><code>as</code> will issue a warning when a misaligned <code>.word</code>,
<code>.long</code>, or <code>.quad</code> directive is used.  You may use
<code>.uaword</code>, <code>.ualong</code>, or <code>.uaquad</code> to indicate that the
value is intentionally misaligned. 
</dl>

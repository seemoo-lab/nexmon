<h5 class="subsubsection">9.12.2.1 Special Characters</h5>

<p><a name="index-line-comment-character_002c-H8_002f300-944"></a><a name="index-H8_002f300-line-comment-character-945"></a>`<samp><span class="samp">;</span></samp>' is the line comment character.

   <p><a name="index-line-separator_002c-H8_002f300-946"></a><a name="index-statement-separator_002c-H8_002f300-947"></a><a name="index-H8_002f300-line-separator-948"></a>`<samp><span class="samp">$</span></samp>' can be used instead of a newline to separate statements. 
Therefore <em>you may not use `<samp></em><span class="samp">$</span><em></samp>' in symbol names</em> on the H8/300.

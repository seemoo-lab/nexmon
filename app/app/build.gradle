apply plugin: 'com.android.application'

def getVersionCode = { ->
    try {
        def stdout = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'rev-list', '--first-parent', '--count', 'master'
            standardOutput = stdout
        }
        return Integer.parseInt(stdout.toString().trim())
    }
    catch (ignored) {
        return -1;
    }
}

def getVersionName = { ->
    try {
        def stdout = new ByteArrayOutputStream()
        exec {
            // commandLine 'git', 'describe', '--abbrev=4', '--always', '--tags'
            commandLine 'git', 'describe', '--abbrev=4', '--dirty', '--always', '--tags'

            standardOutput = stdout
        }
        return stdout.toString().trim()
    }
    catch (ignored) {
        return null;
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    sourceSets {
        main {
            jniLibs.srcDirs += ["src/main/libs"] //set libs as .so's location instead of jniLibs
            jni.srcDirs = [] //disable automatic ndk-build call with auto-generated Android.mk
        }
    }


    defaultConfig {
        applicationId "de.tu_darmstadt.seemoo.nexmon"
        minSdkVersion 23
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }

        ndk {
            abiFilters 'x86', 'x86_64', 'armeabi', 'armeabi-v7a', 'arm64-v8a'
        }

        versionCode getVersionCode()
        versionName getVersionName()
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

}

dependencies {
    implementation files('libs/RootTools.jar')
    implementation 'com.android.support:support-v4:25.4.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'eu.chainfire:libsuperuser:1.0.0.+'
    implementation 'com.github.johnkil.print:print:1.3.1'
    implementation 'com.nononsenseapps:filepicker:3.1.0'
    implementation 'com.android.support:recyclerview-v7:25.4.0'
}
